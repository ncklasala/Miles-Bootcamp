<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="project3.css" />
      </head>
  <body>
      <div class="calculator">
        <h1>Calculator</h1>
        <div class="numberBoxes">
            <input type="text" name="numberOne" id="numberOne">
            <label for="numberOne">First Number</label>
            <input type="text" name="numbertwo" id="numbertwo">
            <label for="numbertwo">Second Number</label>
        </div>
        <div>
            <input type="radio" id="add" name="operation" value="add"
                   checked>
            <label for="add">Add</label>
    
            <input type="radio" id="sub" name="operation" value="sub">
            <label for="sub">Subtract</label>
    
            <input type="radio" id="multiply" name="operation" value="multiply">
            <label for="multiply">Multiply</label>
    
            <input type="radio" id="divide" name="operation" value="divide">
            <label for="divide">Divide</label>
          </div>
          <div class="submitButton">
              <button class="calculateButton">Calculate</button>
          </div>
          <div id="result"> </div>
      </div>
    
  </body>
  <script src="project3.js"></script>
</html>
